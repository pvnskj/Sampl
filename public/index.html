<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magnolia Rivera â€” Orbital Futures Portfolio</title>
    <meta name="description" content="An orbital portfolio threading speculative systems, inclusive rituals, and luminous micro-interactions." />
    <link rel="stylesheet" href="../src/styles/base.css" />
    <link rel="stylesheet" href="../src/styles/components.css" />
  </head>
  <body>
    <canvas id="particle-canvas" aria-hidden="true"></canvas>
    <main>
      <section id="scene-gateway" class="scene" data-atmosphere="aurora" data-spectrum="#E6F0FF">
        <div class="scene__inner" data-scene-layer="gateway"></div>
      </section>
      <section id="scene-briefing" class="scene" data-atmosphere="halo" data-spectrum="#ECF7FF">
        <div class="scene__inner" data-scene-layer="briefing"></div>
      </section>
      <section id="scene-signal" class="scene" data-atmosphere="ion" data-spectrum="#DFF6FF" data-project-id="signal">
        <div class="scene__inner" data-scene-layer="project"></div>
      </section>
      <section id="scene-atlas" class="scene" data-atmosphere="pulse" data-spectrum="#E9E6FF" data-project-id="atlas">
        <div class="scene__inner" data-scene-layer="project"></div>
      </section>
      <section id="scene-horizon" class="scene" data-atmosphere="lumen" data-spectrum="#F4E9FF" data-project-id="horizon">
        <div class="scene__inner" data-scene-layer="project"></div>
      </section>
      <section id="scene-lab" class="scene" data-atmosphere="drift" data-spectrum="#ECF5FF">
        <div class="scene__inner" data-scene-layer="lab"></div>
      </section>
      <section id="scene-allies" class="scene" data-atmosphere="echo" data-spectrum="#F7F1FF">
        <div class="scene__inner" data-scene-layer="allies"></div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.27/bundled/lenis.min.js" defer></script>
    <script type="module" src="../src/js/app.js"></script>
  </body>
</html>
